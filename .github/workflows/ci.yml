name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: 验证 Maven 项目
      run: mvn validate
      
    - name: 编译插件
      run: mvn clean compile -DskipTests
      
    - name: 运行测试
      run: mvn test
      continue-on-error: true
      
    - name: 打包插件
      run: mvn package -DskipTests
      
    - name: 验证插件文件
      run: |
        if [ -f target/scheduled-build.hpi ]; then
          echo "✅ 插件文件生成成功"
          ls -lh target/scheduled-build.hpi
        else
          echo "❌ 插件文件不存在"
          exit 1
        fi
        
    - name: 检查扩展点索引
      run: |
        echo "检查 JAR 中的扩展点索引..."
        jar tf target/scheduled-build.jar | grep "META-INF/services/hudson.Extension" || {
          echo "❌ 未找到扩展点索引文件"
          exit 1
        }
        echo "✅ 扩展点索引文件存在"
        
    - name: 上传插件包
      uses: actions/upload-artifact@v4
      with:
        name: scheduled-build-plugin
        path: target/scheduled-build.hpi
        retention-days: 30
        
    - name: 上传构建日志
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          target/*.log
          target/surefire-reports/
        retention-days: 7

